    width: 80px;

<body>

<div class="overlay">

<audio id="bgMusic" loop>

<script>
const messages = [
    "Cáº£m Æ¡n vÃ¬ Ä‘Ã£ Ä‘áº¿n vá»›i mÃ¬nh ðŸ’–",
    "ChÃºc báº¡n cÃ³ má»™t nÄƒm má»›i mÃ£ Ä‘Ã¡o thÃ nh cÃ´ng nha ðŸŽâœ¨",
    "Nhá»› Ä‘i ngá»§ sá»›m nÃ¨ ðŸ˜´",

];

const images = [
    "loopy1.jpg",
    "loopy2.jpg",
    "loopy3.jpg",
    "loopy4.jpg",
    "loopy5.jpg",
    "loopy6.jpg",
    "loopy7.jpg",
    "loopy8.jpg"
];

let index = 0;
let charIndex = 0;
const speed = 50;
const messageEl = document.getElementById("message");
const heart = document.getElementById("heart");
const music = document.getElementById("bgMusic");

function startLove() {
    document.getElementById("startSection").style.display = "none";
    heart.style.display = "block";
    music.play().catch(()=>{});
    typeWriter();
    createLoopies();
}

function typeWriter() {
    if (index < messages.length) {
        if (charIndex < messages[index].length) {
            messageEl.innerHTML += messages[index].charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, speed);
        } else {
            setTimeout(() => {
                messageEl.innerHTML = "";
                charIndex = 0;
                index++;
                typeWriter();
            }, 1500);
        }
    }
}

function createLoopies() {
    setInterval(() => {
        const loopy = document.createElement("img");
        loopy.src = images[Math.floor(Math.random() * images.length)];
        loopy.classList.add("loopy");
        loopy.style.left = Math.random() * 100 + "vw";
        loopy.style.width = (60 + Math.random() * 60) + "px";
        document.body.appendChild(loopy);

        setTimeout(() => {
            loopy.remove();
        }, 8000);
    }, 1000);
}
</script>
