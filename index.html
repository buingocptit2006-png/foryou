<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(135deg,#ffc0cb,#ffb6c1,#ffd1dc);
    display:flex;

    align-items:center;
}

/* há»™p chÃ­nh */
.box{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,105,180,0.5);
    z-index:10;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:hotpink;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{transform:scale(1.1);}

.heart{
    font-size:60px;
    animation:beat 1s infinite;
    display:none;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

.text{
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
    min-height:80px;
    background:linear-gradient(45deg,#ff69b4,#ff1493,#ff8c00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* loopy 2 bÃªn */
.loopy{
    position:absolute;
    width:90px;
    animation:loopyBeat 1.5s infinite;
}

@keyframes loopyBeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.15);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="box">
    <div id="start">
        <button onclick="start()">Báº¯t Ä‘áº§u ðŸ’–</button>
    </div>

    <div class="heart" id="heart">ðŸ’“</div>
    <div class="text" id="text"></div>
</div>

<!-- FILE Cá»¦A Báº N -->
<audio id="music" src="music.mp3"></audio>
<audio id="typing" src="typing.mp3"></audio>

<script>

const messages=[
"Cáº£m Æ¡n vÃ¬ Ä‘Ã£ Ä‘áº¿n vá»›i mÃ¬nh ðŸ’–",
"ChÃºc báº¡n má»™t nÄƒm má»›i mÃ£ Ä‘Ã¡o thÃ nh cÃ´ng ðŸŽâœ¨",
"Nhá»› Ä‘i ngá»§ sá»›m nÃ¨ ðŸ˜´",
"VÃ  kiáº¿m Ä‘Æ°á»£c ngÆ°á»i tÃ¬nh trong má»™ng ðŸ’•"
];

let i=0;
let char=0;
let typingInterval;

function start(){

    document.getElementById("start").style.display="none";
    document.getElementById("heart").style.display="block";

    // Ã©p nháº¡c phÃ¡t sau click
    const music=document.getElementById("music");
    music.volume=0.7;
    music.play().then(()=>{}).catch(e=>console.log(e));

    createLoopies();
    typeLine();
}

function typeLine(){
    if(i>=messages.length) return;

    const textEl=document.getElementById("text");
    const typing=document.getElementById("typing");

    char=0;
    textEl.innerHTML="";

    typing.currentTime=0;
    typing.play();

    typingInterval=setInterval(()=>{
        textEl.innerHTML+=messages[i].charAt(char);
        char++;

        if(char>=messages[i].length){
            clearInterval(typingInterval);
            typing.pause();

            setTimeout(()=>{
                i++;
                typeLine();
            },2000);
        }

    },50);
}

function createLoopies(){

    for(let n=1;n<=8;n++){
        const img=document.createElement("img");
        img.src="loopy"+n+".jpg";
        img.className="loopy";

        if(n<=4){
            img.style.left="20px";
            img.style.top=(n*20)+"%";
        }else{
            img.style.right="20px";
            img.style.top=((n-4)*20)+"%";
        }

        document.body.appendChild(img);
    }
}

</script>
</body>
</html>
