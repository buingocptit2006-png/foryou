<head>

<style>
body{

/* CARD */
.overlay{

.heart{

  100%{transform:scale(1);}

#message{
  margin-top:20px;

  color:#ff1493;
  min-height:120px;
}

/* LOOPY 2 BÃŠN */
.loopy{
  position:absolute;
  width:150px;
  animation:loopyBeat 1.5s infinite;
}

@keyframes loopyBeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.left{
  left:5%;
  top:50%;
  transform:translateY(-50%);
}

.right{
  right:5%;
  top:50%;
  transform:translateY(-50%);
}
</style>
</head>

<body>

<!-- LOOPY TRÃI PHáº¢I -->
<img src="loopy1.jpg" class="loopy left">
<img src="loopy2.jpg" class="loopy right">

<div class="overlay">
  <div id="startSection">
    <button onclick="startLove()">Báº¯t Ä‘áº§u ðŸ’–</button>
  </div>

  <div class="heart" id="heart">ðŸ’—</div>
  <div id="message"></div>
</div>

<!-- FILE Cá»¦A Báº N -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="typingSound" src="typing.mp3"></audio>

<script>
const messages=[
"Cáº£m Æ¡n vÃ¬ Ä‘Ã£ Ä‘áº¿n vá»›i mÃ¬nh ðŸ’•",
"ChÃºc báº¡n nÄƒm má»›i mÃ£ Ä‘Ã¡o thÃ nh cÃ´ng ðŸŽâœ¨",
"Nhá»› Ä‘i ngá»§ sá»›m nha ðŸŒ™",
"VÃ  kiáº¿m Ä‘Æ°á»£c ngÆ°á»i tÃ¬nh trong má»™ng ðŸ’–"
];

let index=0;
const messageEl=document.getElementById("message");
const heart=document.getElementById("heart");
const music=document.getElementById("bgMusic");
const typing=document.getElementById("typingSound");

function startLove(){
  document.getElementById("startSection").style.display="none";
  heart.style.display="block";
  music.play().catch(()=>{});
  showLine();
}

function showLine(){
  if(index<messages.length){
    messageEl.innerHTML="";
    
    // CHá»ˆ PHÃT TYPING KHI DÃ’NG Báº®T Äáº¦U
    typing.currentTime=0;
    typing.play().catch(()=>{});

    typeEffect(messages[index],0,()=>{
      if(index!==messages.length-1){
        setTimeout(()=>{
          index++;
          showLine();
        },2000);
      }
    });
  }
}

function typeEffect(text,i,callback){
  if(i<text.length){
    messageEl.innerHTML+=text.charAt(i);
    setTimeout(()=>{
      typeEffect(text,i+1,callback);
    },60);
  }else{
    callback();
  }
}
</script>

</body>
