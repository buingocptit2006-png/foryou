<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffc0cb, #ff9ecf, #ffd6f5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* sparkle */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: sparkle 3s infinite;
}
@keyframes sparkle {
  0% {opacity:0; transform:translateY(0);}
  50% {opacity:1;}
  100% {opacity:0; transform:translateY(-100px);}
}

/* card */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(255,105,180,0.4);
  position: relative;
  z-index: 2;
}

/* heart beat */
.heart {
  font-size: 60px;
  animation: beat 1s infinite;
}
@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.2); }
  40% { transform: scale(1); }
  60% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(45deg, #ff69b4, #ff1493);
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,20,147,0.4);
  transition: 0.3s;
}
button:hover {
  transform: scale(1.1);
}

/* loopy floating */
.loopy {
  position: absolute;
  width: 120px;
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0% {transform: translateY(0);}
  50% {transform: translateY(-30px);}
  100% {transform: translateY(0);}
}
</style>
</head>
