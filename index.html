<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:'Comic Sans MS',cursive;
  background:linear-gradient(135deg,#ffc0cb,#ff9ecf,#ffd6f5);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* CARD */
.overlay{
  background:white;
  padding:50px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,105,180,0.4);
  width:380px;
  position:relative;
  z-index:10;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff69b4,#ff1493);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.heart{
  font-size:70px;
  animation:beat 1s infinite;
  display:none;
}
@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

#message{
  margin-top:20px;
  font-size:22px;
  font-weight:bold;
  color:#ff1493;
  min-height:120px;
}

/* LOOPY */
.loopy{
  position:absolute;
  width:130px;
  animation:loopyBeat 1.5s infinite;
  transition:0.3s;
}

@keyframes loopyBeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* Khi tá»›i cÃ¢u cuá»‘i */
.final{
  animation:finalBeat 0.8s infinite;
  box-shadow:0 0 30px hotpink;
}

@keyframes finalBeat{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* Chia vá»‹ trÃ­ */
.left1{left:2%; top:10%;}
.left2{left:2%; top:30%;}
.left3{left:2%; top:50%;}
.left4{left:2%; top:70%;}

.right1{right:2%; top:10%;}
.right2{right:2%; top:30%;}
.right3{right:2%; top:50%;}
.right4{right:2%; top:70%;}
</style>
</head>

<body>

<!-- 8 LOOPY -->
<img src="loopy1.jpg" class="loopy left1">
<img src="loopy2.jpg" class="loopy left2">
<img src="loopy3.jpg" class="loopy left3">
<img src="loopy4.jpg" class="loopy left4">

<img src="loopy5.jpg" class="loopy right1">
<img src="loopy6.jpg" class="loopy right2">
<img src="loopy7.jpg" class="loopy right3">
<img src="loopy8.jpg" class="loopy right4">

<div class="overlay">
  <div id="startSection">
    <button onclick="startLove()">Báº¯t Ä‘áº§u ðŸ’–</button>
  </div>

  <div class="heart" id="heart">ðŸ’—</div>
  <div id="message"></div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="typingSound" src="typing.mp3"></audio>

<script>
const messages=[
"Cáº£m Æ¡n vÃ¬ Ä‘Ã£ Ä‘áº¿n vá»›i mÃ¬nh ðŸ’•",
"ChÃºc báº¡n nÄƒm má»›i mÃ£ Ä‘Ã¡o thÃ nh cÃ´ng ðŸŽâœ¨",
"Nhá»› Ä‘i ngá»§ sá»›m nha ðŸŒ™",
"VÃ  kiáº¿m Ä‘Æ°á»£c ngÆ°á»i tÃ¬nh trong má»™ng ðŸ’–"
];

let index=0;
const messageEl=document.getElementById("message");
const heart=document.getElementById("heart");
const music=document.getElementById("bgMusic");
const typing=document.getElementById("typingSound");
const loopies=document.querySelectorAll(".loopy");

function startLove(){
  document.getElementById("startSection").style.display="none";
  heart.style.display="block";
  music.play().catch(()=>{});
  showLine();
}

function showLine(){
  if(index<messages.length){
    messageEl.innerHTML="";
    typing.currentTime=0;
    typing.play().catch(()=>{});

    typeEffect(messages[index],0,()=>{
      if(index===messages.length-1){
        activateFinalEffect();
      }else{
        setTimeout(()=>{
          index++;
          showLine();
        },2000);
      }
    });
  }
}

function typeEffect(text,i,callback){
  if(i<text.length){
    messageEl.innerHTML+=text.charAt(i);
    setTimeout(()=>{
      typeEffect(text,i+1,callback);
    },60);
  }else{
    callback();
  }
}

function activateFinalEffect(){
  loopies.forEach(loopy=>{
    loopy.classList.add("final");
  });
}
</script>

</body>
</html>
