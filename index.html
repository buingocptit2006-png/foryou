<!-- SNAKE CONTAINER -->
<script>
const snakeImages=[
"loopy1.jpg","loopy2.jpg","loopy3.jpg","loopy4.jpg",
"loopy5.jpg","loopy6.jpg","loopy7.jpg","loopy8.jpg"
];

const snake=[];
const spacing=90;
let baseY=window.innerHeight;
let speed=1.5;

snakeImages.forEach((src,i)=>{
  const img=document.createElement("img");
  img.src=src;
  img.className="loopy";
  img.style.left="50%";
  img.style.transform="translateX(-50%)";
  img.style.top=(baseY+i*spacing)+"px";
  document.body.appendChild(img);
  snake.push(img);
});

function animateSnake(){
  baseY-=speed;

  snake.forEach((img,i)=>{
    img.style.top=(baseY+i*spacing)+"px";
  });

  if(baseY < -spacing*snakeImages.length){
    baseY=window.innerHeight;
  }

  requestAnimationFrame(animateSnake);
}

animateSnake();
</script>

let index=0;

const messageEl=document.getElementById("message");
const heart=document.getElementById("heart");
const music=document.getElementById("bgMusic");
const typing=document.getElementById("typingSound");

function startLove(){
  document.getElementById("startSection").style.display="none";
  heart.style.display="block";
  music.play().catch(()=>{});
  showLine();
}

function showLine(){
  if(index<messages.length){
    messageEl.innerHTML="";
    typeEffect(messages[index],0,()=>{
      if(index!==messages.length-1){
        setTimeout(()=>{
          index++;
          showLine();
        },2000);
      }
    });
  }
}

function typeEffect(text,i,callback){
  if(i<text.length){
    typing.currentTime=0;
    typing.play().catch(()=>{});
    messageEl.innerHTML+=text.charAt(i);
    setTimeout(()=>{
      typeEffect(text,i+1,callback);
    },60);
  }else{
    callback();
  }
}
</script>
