<!-- NHáº C Ná»€N (link á»•n Ä‘á»‹nh) -->
<audio id="bgMusic" 
src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b0d7e.mp3"

<script>
const messages=[
 "Cáº£m Æ¡n vÃ¬ Ä‘Ã£ Ä‘áº¿n vá»›i mÃ¬nh ðŸ’•",
 "ChÃºc báº¡n nÄƒm má»›i mÃ£ Ä‘Ã¡o thÃ nh cÃ´ng ðŸŽâœ¨",
 "Nhá»› Ä‘i ngá»§ sá»›m nha ðŸŒ™",
 "VÃ  kiáº¿m Ä‘Æ°á»£c ngÆ°á»i tÃ¬nh trong má»™ng ðŸ’–"
];

let index=0;
const messageEl=document.getElementById("message");
const heart=document.getElementById("heart");
const music=document.getElementById("bgMusic");

/* Táº O TIáº¾NG GÃ• KHÃ”NG Cáº¦N FILE */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function typingSound(){
  const oscillator=ctx.createOscillator();
  const gain=ctx.createGain();
  oscillator.connect(gain);
  gain.connect(ctx.destination);
  oscillator.type="square";
  oscillator.frequency.value=700;
  gain.gain.value=0.03;
  oscillator.start();
  oscillator.stop(ctx.currentTime+0.03);
}

function startLove(){
  document.getElementById("startSection").style.display="none";
  heart.style.display="block";
  music.play().catch(()=>{});
  showLine();
}

function showLine(){
  if(index<messages.length){
    messageEl.innerHTML="";
    typeEffect(messages[index],0,()=>{
      if(index!==messages.length-1){
        setTimeout(()=>{
          index++;
          showLine();
        },2000);
      }
    });
  }
}

function typeEffect(text,i,callback){
  if(i<text.length){
    typingSound();
    messageEl.innerHTML+=text.charAt(i);
    setTimeout(()=>{
      typeEffect(text,i+1,callback);
    },60);
  }else{
    callback();
  }
}
</script>
